<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/recuperarSenha.js" defer=" "></script>
</head>
<body>
    <header >
        <form action="" class="cardRecuperar">
            <!--segunda parte / recuperar senha-->
            <fieldset class="conteiners">
                <div class="begin">
                    <button class="btnvoltar"><a href="../index.html" class="btnvoltar">voltar</a></button>
                    <h1 class="titulo">Recuperar senha</h1>
                </div>
                <div class="divisaoBackground">
                    <section>
                        <label class="indicadores">Digite seu Nome: </label>
                        <input type="text" name="nome" placeholder="Seu Nome aqui..." class="dataBox">   <br><br>
                    </section>
                    <section>
                        <label class="indicadores">Digite seu E-mail: </label>
                        <input type="text" name="email" class="dataBox">   <br><br>
                    </section>
                </div>
                <div class="output">
                    <input type="submit" value="Recuperar" class="recuperar btn" id="recuperarSenha">
                    <p class="dataBox telaDeSaida" id="telaDeSaidaRec"> </p>  <br><br>
                </div>
            </fieldset>
        </form>    
    </header>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastro.js" defer=" "></script>
</head>
<body>
    <form action="" class="cardCadastrar">
        <fieldset class="conteiners">
            <div class="begin">
                <button class="btnvoltar"><a href="../index.html" class="btnvoltar">voltar</a></button>
                <h1 class="titulo">cadastrar</h1>
            </div>
            <!--terceira parte / cadastrar-->
            <div class="divisaoBackground">
                <section>
                    <label class="indicadores">Digite seu nome completo: </label>
                    <input type="text" name="nome" placeholder="Seu nome aqui..." class="dataBox" id="nome">   <br><br>
                </section>
                <section>
                    <label class="indicadores">Digite seu e-mail: </label>
                    <input type="email" name="email" placeholder="ex: fulano@yahoo.com" class="dataBox email" id="email">   <br><br>
                </section>
                <section>
                    <label class="indicadores">Data de nascminento: </label>
                    <input type="date" placeholder="dd/mm/aaaa" class="dataBox" id="nascimento">   <br><br>
                </section>
            </div>
            <div class="output">
                <input type="submit" value="Cadastrar" class="cadastrar btn" id="cadastrarPrimeiroAcesso">
                <p class="dataBox telaDeSaida" id="telaDeSaidaCad"></p>   <br><br>
            </div>
        </fieldset>
    </form>
</body>
</html>
